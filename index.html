<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #111;
    }

    header {
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #4f46e5;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .content {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .manga-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .manga-card:hover {
      transform: scale(1.02);
    }

    .manga-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .manga-card .info {
      padding: 15px;
    }

    .manga-card .info h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .read-button {
      display: inline-block;
      padding: 8px 14px;
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #e5e7eb;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Manga Nexus</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar mangá..." />
    </div>
  </header>

  <div class="content">
    <h2>Últimos Mangás</h2>
    <div class="manga-grid">
      
      <!-- Mangá 1 -->
      <div class="manga-card">
        <img src="https://cdn.myanimelist.net/images/manga/3/262829.jpg" alt="Boruto: Two Vortex">
        <div class="info">
          <h3>Boruto: Two Vortex</h3>
          <a href="#" class="read-button">Ler Agora</a>
        </div>
      </div>

      <!-- Mangá 2 -->
      <div class="manga-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Hound_of_baskervilles.jpg/800px-Hound_of_baskervilles.jpg" alt="Cão de Caça dos Baskervilles">
        <div class="info">
          <h3>Cão de Caça dos Baskervilles</h3>
          <a href="#" class="read-button">Ler Agora</a>
        </div>
      </div>

      <!-- Mangá 3 -->
      <div class="manga-card">
        <img src="https://cdn.myanimelist.net/images/manga/3/218658.jpg" alt="O Começo Depois do Fim">
        <div class="info">
          <h3>O Começo Depois do Fim</h3>
          <a href="#" class="read-button">Ler Agora</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    © 2025 Manga Nexus — Todos os direitos reservados.
  </footer>
</body>
</html>
